<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="overlay.js"></script>
    <div class="full">
        <span id="grade">X</span>
        <div class="panel">
            <div class="PlayStats">  
                <span id="unstableRate">0</span> UR
                <div class="ppcounterbox">
                    <span id="ppcounter">0</span> pp
                </div>
            </div>
            <div class="hits">
                <div class="h100box">
                    <span id="h100">0</span>
                </div>
                <div class="h50box">
                    <span id="h50">0</span>
                </div>
                <div class="hmissbox">
                    <span id="h0">0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
